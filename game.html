<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Catcher</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div id="game-container">
        <h1>Color Catcher</h1>
        <p id="color-name">Click on: <span id="target-color">Red</span></p>
        <div id="game-area"></div>
        <p id="score">Score: 0</p>
        <p id="time-left">Time: 30</p>
        <button id="restart-btn" style="display: none;">Restart Game</button>
        <p id="game-over" style="display: none;">Game Over!</p>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
